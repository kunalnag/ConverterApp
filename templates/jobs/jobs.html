<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <!-- Navigation Section -->
    
    <nav class="nav navbar navbar-expand-lg bg-dark navbar-dark py-3 my-5fixed-top">
      <div class="container">
          <a href="/" class="navbar-brand">
              WebDevelopment
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
              <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navmenu">


              <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                      <a href="/" class="nav-link">Home</a>
                  </li>
                  <li class="nav-item">
                      <a href="#" class="nav-link">About Us</a>
                  </li>
                  <li class="nav-item">
                      <a href="#" class="nav-link">Contact</a>
                  </li>
                  <li class="nav-item">
                      <a href="{% url 'jobs' %}" class="nav-link">Job Update</a>
                  </li>

              </ul>

          </div>

      </div>
  </nav>
    <div class="container mt-5">
        <table class="table table-striped table-hover table-bordered caption-top">
            <caption><h1 class="text-center">New openings...</h1></caption>
            <thead class="table-dark">
               
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">Link</th>
              </tr>
            </thead>
            <tbody>
                {% for job in jobs %}
              <tr>
                <th scope="row">{{job.id}}</th>
                <td>{{job.title}}</td>
                <td>{{job.desc}}</td>
                <td><a href="http://" target="_blank" rel="noopener noreferrer">Link</a></td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
